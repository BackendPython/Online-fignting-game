{% extends 'layouts/base.html' %} {% load static %}

 {% block title %}Create{%endblock %}
 
 {% block content %}

<div class="create_form">
    <div class="box">
        <img src="{% static 'images/main.jpg' %}" width="100%" />
        <button class="create_button">Create game server</button>
    </div>
    <div class="successful_box">
        <a href=""></a>
    </div>
</div>


<style>
.successful_box{ 
    width: 120%;
    height: auto;
    display: flex;
    font-size: 15px;
    margin-left: -10%;
    padding: 20px 40px;
    text-align: center;
    align-items: center;
    justify-content: center;
}
.successful_box a{
  color: green;
  font-size: 40px;
  text-decoration: none;
}
  .create_form {
    top: 20%;
    left: 40%;
    width: 10%;
    display: grid;
    position: absolute;

  }
  .create_form button {
    width: 100%;
    display: flex;
    font-size: 20px;
    padding: 10% 10%;
    align-items: center;
    justify-content: center;
  }
</style>

<script>
  let successful_box = document.querySelector(".successful_box")
  let create_button = document.querySelector(".create_button")
  let create_form = document.querySelector('.create_form')
  // data to be sent to the POST request
  let data = {
    box_1: 'null',
    box_2: 'null',
    box_3: 'null',
    box_4: 'null',
    box_5: 'null',
    box_6: 'null',
    box_7: 'null',
    box_8: 'null',
    box_9: 'null',
    rival_turn: false,
    player_turn: true,
    rival_winner: false,
    player_winner: false,
    second_player: "null",
    first_player: "{{ request.user.username }}",
  };

  function create() {
    fetch("/battle2-add", {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        let window_url = window.location.href
        let link = successful_box.querySelector('a')
        let host_url = `https://fighting-online.herokuapp.com/battle2/${data.id}`
        let local_url = `http://127.0.0.1:8000/battle2/${data.id}`
        if (window_url.charAt(8)!=='/') {
          link.href = local_url
          link.innerHTML = `ID: ${data.id} <br>`
        }
        else{
          link.href = host_url
          link.innerHTML = `ID: ${data.id} <br>`
        }
        // link.href = `https://https://fighting-online.herokuapp.com/battle/${data.id}`
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }

  create_button.addEventListener("click", create);
</script>

{% endblock %}
