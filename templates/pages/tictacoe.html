        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tictacoe{
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
            align-items: center;
            background-size: cover;
            justify-content: center;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("{% static 'images/select-background.png' %}");
        }
        .tictacoe .result_box{
            top: 20%;
            width: 20%;
            height: 5%;

            color: wheat;
            position: absolute;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        .tictacoe .cub_boxes{
            width: 25%;
            height: 50%;
            display: flex;
            flex-wrap: wrap;
            border-radius: 10%;
            align-items: center;
            justify-content: center;
            border: 2px solid gray;
            background-color: yellow;

        .cub_boxes .cub{

            font-size: 20px;
            margin-left: 2%;

            background-color: white;

<script>
